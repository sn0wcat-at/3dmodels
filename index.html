<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday AR Card</title>

    <!-- Load model-viewer -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      body {
        margin: 0;
        background: #ffffff;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
      }

 
/* ---------- COZY SNOWSTORM (multi-layer FIXED) ---------- */
.snow {
  pointer-events: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 60;
  overflow: hidden;
  position: relative; /* REQUIRED FIX */
}

.snow:before,
.snow:after,
.snow div {
  content: "";
  position: absolute;
  top: -10%;
  left: 0;
  width: 100%;
  height: 120%;  /* ensures visibility */
  pointer-events: none;
  background-repeat: repeat;
}

/* BACK LAYER */
.snow:before {
  background-image:
    radial-gradient(1.5px 1.5px, #dfe9f5 60%, transparent 40%),
    radial-gradient(2px 2px, #dfe9f5 60%, transparent 40%);
  animation: snowfall-back 18s linear infinite;
  opacity: 0.7;
}

/* MID LAYER */
.snow:after {
  background-image:
    radial-gradient(2.5px 2.5px, #e8f0ff 65%, transparent 35%),
    radial-gradient(3px 3px, #e8f0ff 65%, transparent 35%);
  animation: snowfall-mid 12s linear infinite;
  opacity: 0.85;
}

/* FRONT LAYER */
.snow div {
  background-image:
    radial-gradient(4px 4px, #f6fbff 70%, transparent 30%),
    radial-gradient(5px 5px, #f6fbff 70%, transparent 30%);
  animation: snowfall-front 8s linear infinite;
  opacity: 0.9;
}

@keyframes snowfall-back {
  from { transform: translateY(-10%); }
  to { transform: translateY(110%); }
}

@keyframes snowfall-mid {
  from { transform: translateY(-10%); }
  to { transform: translateY(110%); }
}

@keyframes snowfall-front {
  from { transform: translateY(-10%); }
  to { transform: translateY(110%); }
}




      /* ---------- POEM OVERLAY ---------- */
      #poem-box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 22px 20px 36px;
        background: rgba(255, 255, 255, 0.96);
        color: #333;
        font-size: 16px;
        line-height: 1.4;
        text-align: center;
        z-index: 100;
        box-sizing: border-box;
      }

      #poem-box p {
        margin: 0 0 10px;
      }

      #poem-box em {
        font-style: italic;
        font-size: 14px;
      }

      /* ---------- CLOSE POEM BUTTON ---------- */
      #close-poem {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 200;
        padding: 8px 14px;
        border: none;
        background: #222;
        color: #fff;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }

      /* ---------- TAP FOR AR MAGIC BUTTON ---------- */
      #ar-button {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 150;
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        background: #d22b2b;
        color: white;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>

  <body>

  <!-- SNOWFALL (3-layer version) -->
  <div class="snow"><div></div></div>

    <!-- POEM OVERLAY -->
    <div id="poem-box">
      <p>We may be far this time of year,<br />
      Yet tap this box, and we’ll all appear.<br />
      A bit of magic wrapped in light,<br />
      Carry our love into your sight.<br />
      We’re miles apart, but not today—<br />
      Along with AR to guide the way.</p>

      <p>
        <em>
          Wishing you joy in the new year ahead,<br />
          with much love from<br />
          Nathan, Dexter, Lani, Cat & Ed
        </em>
      </p>
    </div>

    <!-- CLOSE POEM BUTTON -->
    <button id="close-poem">Close</button>

    <!-- TAP FOR AR MAGIC BUTTON -->
    <button id="ar-button">Tap for AR Magic ✨</button>

    <!-- 3D MODEL VIEWER -->
    <model-viewer
      id="viewer"
      src="2_15_2023.glb"
      ios-src="2_15_2023.usdz"
      alt="My 3D Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      camera-controls
      auto-rotate=""
    >
    </model-viewer>

      <!-- SCRIPTS -->
  <script>
    // CLOSE POEM
    document.getElementById("close-poem").onclick = function () {
      document.getElementById("poem-box").style.display = "none";
      this.style.display = "none";
    };

    // TAP FOR AR MAGIC BUTTON
    const viewer = document.getElementById("viewer");
    document.getElementById("ar-button").onclick = () => {
      viewer.activateAR();
    };
  </script>

</body>
