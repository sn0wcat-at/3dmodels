<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday AR Card</title>

    <!-- Load model-viewer -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="2_15_2023.glb"
      ios-src="2_15_2023.usdz"
      alt="My 3D Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      camera-controls
      auto-rotate
    ></model-viewer>
  </body>
</html>
