<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday AR Card</title>

    <!-- Load model-viewer -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      body {
        margin: 0;
        background: #ffffff;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
      }

      /* ---------- SNOWFALL (bigger + off-white) ---------- */
.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 60;

  /* Larger flakes + soft grey-blue color */
  background-image:
    radial-gradient(4px 4px at 20px 20px, #ffffff 70%, transparent 30%),
    radial-gradient(5px 5px at 40px 60px, #ffffff 70%, transparent 30%),
    radial-gradient(4px 4px at 80px 80px, #ffffff 70%, transparent 30%),
    radial-gradient(5px 5px at 120px 20px, #ffffff 70%, transparent 30%),
    radial-gradient(4px 4px at 160px 40px, #ffffff 70%, transparent 30%);
  
  animation: snow 10s linear infinite;
  opacity: 0.95;
}

@keyframes snow {
  0% {
    background-position: 
      0px -150px,
      0px -250px,
      0px -200px,
      0px -300px,
      0px -260px;
  }
  100% {
    background-position: 
      0px 900px,
      0px 1000px,
      0px 950px,
      0px 1050px,
      0px 1000px;
  }
}


      /* ---------- POEM OVERLAY ---------- */
      #poem-box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 22px 20px 36px;
        background: rgba(255, 255, 255, 0.96);
        color: #333;
        font-size: 16px;
        line-height: 1.4;
        text-align: center;
        z-index: 100;
        box-sizing: border-box;
      }

      #poem-box p {
        margin: 0 0 10px;
      }

      #poem-box em {
        font-style: italic;
        font-size: 14px;
      }

      /* ---------- CLOSE POEM BUTTON ---------- */
      #close-poem {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 200;
        padding: 8px 14px;
        border: none;
        background: #222;
        color: #fff;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }

      /* ---------- TAP FOR AR MAGIC BUTTON ---------- */
      #ar-button {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 150;
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        background: #d22b2b;
        color: white;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      }


        /* ---------- Red famiily names ---------- */
.family-names {
  color: #d22b2b; /* festive red */
  font-weight: bold;
}
      
    </style>
  </head>

  <body>

    <!-- SNOWFALL -->
    <div class="snow"></div>

    <!-- POEM OVERLAY -->
    <div id="poem-box">
      <p>We may be far this time of year,<br />
      yet tap the red box, and we’ll all appear.<br />
      A bit of magic wrapped in light,<br />
      carry our love into your sight.<br />
      We’re miles apart, but not today—<br />
      we have AR to guide the way.<br />
          Wishing you joy in the new year ahead.<br /></p>
      <p><br />
          With much love always,<br />
          <em class="family-names">
            Nathan, Dexter, Lani, Cat & Ed
        </em>
      </p>
    </div>

    <!-- CLOSE POEM BUTTON -->
    <button id="close-poem">Close</button>

    <!-- TAP FOR AR MAGIC BUTTON -->
    <button id="ar-button">Tap for AR Magic ✨</button>

    <!-- 3D MODEL VIEWER -->
    <model-viewer
      id="viewer"
      src="2_15_2023.glb"
      ios-src="2_15_2023.usdz"
      alt="My 3D Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      camera-controls
      auto-rotate=""
    >
    </model-viewer>

    <!-- SCRIPTS -->
    <script>
      // CLOSE POEM
      document.getElementById("close-poem").onclick = function () {
        document.getElementById("poem-box").style.display = "none";
        this.style.display = "none";
      };

      // TAP FOR AR MAGIC BUTTON
      const viewer = document.getElementById("viewer");
      document.getElementById("ar-button").onclick = () => {
        viewer.activateAR();
      };
    </script>
  </body>
</html>
